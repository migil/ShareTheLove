<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ShareTheLove</title>
  <link rel="stylesheet" href="css/signUp.css">
  <script src="js/signUp.js"></script>

  <!-- BOOTSTRAP Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

</head>

<body>
    <img src="pix/niconico.jpg" alt="random.jpg">
    <div class="header">
      <h1 id="headShare">Share the Love</h1>
    </div>
    
    <div class="mainsignup">
      <div class="signup">
        <label><b>Username:</b></label>
        <br/>
        <input type="text" id="userName" placeholder="Enter Username" 
        name="uname" required>

        <br/>
        <label><b>Email:</b></label>
        <br/>
        <input type="text" id="userEmail" placeholder="Enter Email" 
        name="email" required>
  
        <br/>
        <label><b>Password:</b></label>
        <br/>
        <input type="password" id="userPass" 
        placeholder="Enter Password" name="password" required>
  
        <br/>
        <br/>
        <button type="submit" onclick="submitPress()">Create Account</button>
        <button id="cancbut" onclick="cancelPress()" type="submit">Cancel</button>
  
        <!--
        <input type="checkbox" checked="checked"> 
        <label>Remember me</label> 
        -->
  
      </div>
    </div>
	<!--
  <script src="js/scripts.js"></script>
  -->
</body>
</html>
