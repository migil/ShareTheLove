<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ShareTheLove</title>
  <link rel="stylesheet" href="css/signUp.css">
  <script src="js/signUp.js"></script>

<body>
    <img src="pix/CCAd2wb.jpg" alt="random.jpg">
    <div class="header">
      <h1 id="headShare">Share the Love</h1>
    </div>
    
    <div class="mainsignup">
      <div class="signup">
        <label><b>Username:</b></label>
        <br/>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <br/>
        <label><b>Email:</b></label>
        <br/>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <br/>
        <label><b>Password:</b></label>
        <br/>
        <input type="text" placeholder="Enter Password" name="password" required>
  
        <br/>
        <br/>
        <button type="submit" onclick="submitPress()">Create Account</button>
        <button id="cancbut" onclick="cancelPress()" type="submit">Cancel</button>
  
        <!--
        <input type="checkbox" checked="checked"> 
        <label>Remember me</label> 
        -->
  
      </div>
    </div>

  <script src="js/scripts.js"></script>

</body>
</html>
